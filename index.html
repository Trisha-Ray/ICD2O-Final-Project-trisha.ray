<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Factoring Calculator" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Trisha Ray" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-purple.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
   <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <title>Factoring Calculator for positive number</title>
</head>


<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Factoring Calculator</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">Factoring Calculator</div>
      <br />
      <p> Enter a positive whole number and factor it!</p>
      <form>
        <br />
        <!-- Numeric Textfield -->
        Enter Number
        <br />
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="number" />
          <label class="mdl-textfield__label" for="number">enter...</label>
          <!-- class "mdl-textfield__error" -->
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="factorNumber()" type="button">
          Calculate
        </button>
      </div>
      </form>
      <div class="right-image">
        <img src="./images/calculator.png" alt="calculator" />
      <br />
      <div class="page-content-answer">
        <div id="results"></div>
      </div>
    </main>
  </div>
</body>

</html>
